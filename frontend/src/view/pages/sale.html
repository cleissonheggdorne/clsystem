<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            <!--Import materialize.css-->
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <link rel="stylesheet" href="../../assets/css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CL SYSTEM</title>        
    </head>
<body>
    <header-custom></header-custom>
    <div class="row">
        <navbar-custom></navbar-custom>
        
        <!-- Conteúdo -->
        <div class="col s10">  
            <div class="row"> 
                <div class="card-panel teal">
                <span class="white-text">Venda</span>
            </div>
                <!-- input entry product -->
                <div class="input-field">
                  <input value="" id="input-product" type="text" class="autocomplete">
                  <label class="active" for="input-product">Produto</label>
                </div>
            </div>
            <div class="divider"></div>
            <div class="col l4">
                <div class="row">
                 <div class="input-field col s6">
                    <!-- input quantity -->
                    <input value="" id="input-quantity" type="number" min="0" class="validate" >
                    <label class="active" for="input-quantity">Quantidade</label>
                  </div>
                  <!-- input unitary value disabled -->
                  <div class="input-field col s6">
                    <input disabled value="" id="unitary-value" type="number" min="0.01" class="validate">
                    <label class="active" for="unitary-value">Valor Unitário</label>
                  </div>
                  <div class="input-field col s12">
                    <textarea id="selected-product-summary" disabled class="materialize-textarea"></textarea>
                    <label for="selected-product-summary">Resumo Última Seleção</label>
                  </div>
                  
                </div>
            </div>
            
            <div class="row">
                  <!-- Shopping List -->
                <div class="col s8 section-table-itens right">
                    <div class="row" >
                        <table class="striped" id="table-itens">
                            <thead>
                                <tr>
                                    <th>Quantidade</th>
                                    <th>Descrição</th>
                                    <th>Valor Unitário</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Products -->
                            </tbody>
                        </table>
                    </div>
                </div> 
            </div>
            <div class="row">
                <div class="col l8 offset-l4">
                    <div class="card-panel teal lighten-2">
                        <span class="white-text">Total</span>
                        <span class="white-text right" id="span-total-list">0,00</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col l3 right">
                    <a class="waves-effect waves-light green btn right btn modal-trigger" id="btn-payment" data-target="modal-payment">Pagamento (f2)</a>
                </div>
                <div class="col l3 right">
                    <button class="waves-effect waves-light red btn right" id="btn-cancel">Cancelamento (f12)</button>
                </div>
            </div>
        </div>       
      </div>

      <div id="modal-payment" class="modal">
        <div class="modal-content">
          <h4>Fechar Compra</h4>
          <!-- Dropdown Trigger -->
          <div class="row">
            <div class="col l6 colection">
                <div class="collection">
                    <a href="#!" class="collection-item"><span class="badge"><i class="material-icons">payments</i></span>Dinheiro</a>
                    <a href="#!" class="collection-item"><span class="badge"><i class="material-icons">credit_card</i></span>Cartão de Crédito</a>
                    <a href="#!" class="collection-item"><span class="badge"><i class="material-icons">credit_card</i></span>Cartão de Débito</a>
                    <a href="#!" class="collection-item"><span class="badge"><i class="material-icons">money</i></span>Pix</a>
                </div>
            </div>
                
            <div class="col l6">
                <div class="row" id="div-money-change">
                    <div class="col l6 input-field">
                        <input value="" id="modal-input-money" type="number" class="validate">
                        <label class="active" for="modal-input-money">Valor</label>
                    </div>
                    <div class="col l6 input-field">
                        <input value="" id="modal-return-money" type="number" class="validate" disabled>
                        <label class="active" for="modal-return-money">Troco</label>
                    </div>
                </div>
                <div class="card-panel teal">
                    <span class="white-text" id="span-total-list-modal">
                    </span>
                </div>
                <div class="row">
                    <div class="col l5">
                        <button class="btn waves-effect waves-light gray right" id="back">Voltar
                            <i class="material-icons right">cancel</i>
                        </button>
                    </div> 
                    <div class="col l5">
                        <button class="btn waves-effect waves-light green left disabled" id="conclude">Concluir
                            <i class="material-icons right">done_outline</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        </div>
      </div>

<!-- Modal Structure -->
  <div id="modal-custom" class="modal">
    <div class="modal-content">
      
    </div>
    <div class="modal-footer">
        <button class="waves-effect waves-green btn-flat" data-target="modal-custom" class="btn modal-trigger" id="btn-modal-custom">Ok</button>
      <!-- <a href="#!" class="waves-effect waves-green btn-flat" id="btn-modal-custom">Ok</a> -->
    </div>
  </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="module" src="../../assets/js/commonComponents/navbarCustom.js"></script>
    <script type="module" src="../../assets/js/sale.js"></script>
    <script type="module" src="../../../routes.js"></script>
</body>
</html>

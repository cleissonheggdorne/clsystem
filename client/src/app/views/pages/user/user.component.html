<c-row>
    <c-col xs>
      <c-card class="mb-4">
        <c-card-body>
          <table
            [hover]="true"
            [responsive]="true"
            [striped]="true"
            align="middle"
            cTable
            class="mb-0 border"
          >
            <thead class="text-nowrap text-truncate">
            <tr>
              <th class="bg-body-tertiary text-center ">
                <svg cIcon name="cilPeople"></svg>
              </th>
              <th class="bg-body-tertiary">Username</th>
              <th class="bg-body-tertiary text-center">Firstname</th>
              <th class="bg-body-tertiary">Lastname</th>
              <th class="bg-body-tertiary text-center">email</th>
              <th class="bg-body-tertiary">UserType</th>
            </tr>
            </thead>
            <tbody>
              @for (user of users; track user.username; let i = $index) {
                <tr>
                  <!-- <td class="text-center">
                    <c-avatar [size]="'md'" src="{{ user.avatar }}" status="{{ user.status }}" />
                  </td> -->
                  <td>
                    <div>{{ user.username }}</div>
                    <div class="small text-body-secondary text-nowrap">
                    <!-- <span>
                      {{ user.state }} | Registered: {{ user.registered }}
                    </span> -->
                    </div>
                  </td>
                  <!-- <td class="text-center">
                    <svg
                      cIcon
                      id="{{ user.firstaname + user.lastname }}"
                      name="cif{{ user.country }}"
                      size="xl"
                      title="{{ user.country }}"
                    ></svg>
                  </td> -->
                  <td>
                    <div class="d-flex justify-content-between">
                      <div class="float-start">
                        <strong>{{ user.firstname }}%</strong>
                      </div>
                      <div class="float-end ms-1 text-nowrap">
                        <small class="text-body-secondary">
                          {{ user.lastname }}
                        </small>
                      </div>
                    </div>
                    <!-- <c-progress thin [value]="user.usage" color="{{ user.color }}" aria-label="Usage" /> -->
                  </td>
                  <td class="text-center">
                    <!-- <svg cIcon name="cibCc{{ user.payment }}" size="xl"></svg> -->
                  </td>
                  <td>
                    <div class="small text-body-secondary">Last login</div>
                    <div class="fw-semibold text-nowrap"></div>
                  </td>
                </tr>
              }
            </tbody>
          </table>
        </c-card-body>
      </c-card>
    </c-col>
  </c-row>

<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              @if (alertAuthvisible) {
                <c-alert [(visible)]="alertAuthvisible" [dismissible]="alertAuthDismissible" color="light" fade>
                  <strong>{{alertAuthMessage}}</strong>
                </c-alert>
              }
              <form cForm [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <h1>Bem vindo!</h1>
                <p class="text-body-secondary">Acesse a sua conta</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input 
                    formControlName="username"
                    autoComplete="username" 
                    cFormControl 
                    placeholder="CPF/CNPJ" mask="000.000.000-00||00.000.000/0000-00"
                    [disabled]="loading"
                  />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    formControlName="password"
                    autoComplete="current-password"
                    cFormControl
                    placeholder="Senha"
                    type="password"
                    [disabled]="loading"
                  />
                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <button cButton class="px-4" color="primary" type="submit" [disabled]="loading">
                        @if (loading) {
                          <c-spinner aria-hidden="true" size="sm"></c-spinner>
                          <span class="ms-1">Entrando...</span>
                        } @else {
                          Entrar
                        }
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <!-- <button cButton class="px-0" color="link">
                      Forgot password?
                    </button> -->
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Bem Vindo ao CLSystem</h2>
                <p>
                  Acesse sua conta para gerenciar vendas e manter o controle do seu neg√≥cio de forma simples e eficiente.
                </p>
                <a cButton class="mt-3" color="primary" routerLink="/register">
                  Cadastre-se
                </a>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
